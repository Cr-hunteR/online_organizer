<!DOCTYPE html>
<html ng-app="online_organizer" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@400;700&display=swap" rel="stylesheet">
    <!--Online Icon Library-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Online Organizer</title>
  </head>
  <body ng-controller="MainCtrl">
    <div class="container main-holder">
      <div class="row">
        <!-- First Row -->
        <div class="col-12">
          <h1 class="app-title">{{hello}}</h1>
        </div>
      </div>
      <div class="row">
        <!-- Second Row -->
        <div class="col-6">
          <div class="calandar-container">
            calandar
          </div>
        </div>
        <div class="col-6">
          <div class="card text-white bg-info mb-3">
            <!-- Comming up event -->
            <div class="card-header">Time : 00:56:45</div>
            <div class="card-body">
              <h5 class="card-title">Event one</h5>
              <p class="card-text">This is the first event on your list!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row px-3 my-5">
        <!-- Hidden Row - Form -->
        <div class="col-12 form-container">
          <h2>Create a Event!</h2>
          <form>
            <div class="row">
              <div class="col-md-5 mb-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col-md-5 mb-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
              <div class="col-md-2 mb-1">
                <button type="button" class="btn btn-primary btn-block">
                  Create
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row px-3 my-5">
        <!-- Third Row -->
        <div class="col-12 events-container">
          <div class="row events-container__header justify-content-between">
            <div class="col-md-4 date p-0 mb-2">
              <p class="my-auto">17-04-2020</p>
            </div>
            <div class="col-md-4 mb-2">
              <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block">
                  Create a Event Now!!
                </button>
              </div>
            </div>
          </div>
          <!-- Event -->
          <div class="row align-items-center event-container">
            <div class="col-lg-5 col-md-5 col-sm-5 col-5 todo-title justify-content-center">
              Event 2
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-5 todo-title justify-content-center">
              01:56:23
            </div>
            <div class="col-lg-1 col-md-2 col-sm-2 col-2 edit-btn">
              <button>
                <i class="far fa-trash-alt"></i>
              </button>
            </div>

            <div class="col-lg-1 col-md-2 col-sm-2 col-2 del-btn">
              <button>
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </div>
          <!-- Event-end -->

          <!-- Event -->
          <div class="row align-items-center event-container">
            <div class="col-lg-5 col-md-5 col-sm-5 col-5 todo-title justify-content-center">
              Event 2
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-5 todo-title justify-content-center">
              01:56:23
            </div>
            <div class="col-lg-1 col-md-2 col-sm-2 col-2 edit-btn">
              <button>
                <i class="far fa-trash-alt"></i>
              </button>
            </div>

            <div class="col-lg-1 col-md-2 col-sm-2 col-2 del-btn">
              <button>
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </div>
          <!-- Event-end -->

          <!-- Event -->
          <div class="row align-items-center event-container">
            <div class="col-lg-5 col-md-5 col-sm-5 col-5 todo-title justify-content-center">
              Event 2
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-5 todo-title justify-content-center">
              01:56:23
            </div>
            <div class="col-lg-1 col-md-2 col-sm-2 col-2 edit-btn">
              <button>
                <i class="far fa-trash-alt"></i>
              </button>
            </div>

            <div class="col-lg-1 col-md-2 col-sm-2 col-2 del-btn">
              <button>
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </div>
          <!-- Event-end -->

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/controllers/mainController.js"></script>
  </body>
</html>
